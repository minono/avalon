version: '3.1'

services:
    web:
        container_name: avalon-web
        build: .
        command: ["./docker/wait-for-db.sh", "--", "python", "manage.py", "runserver", "0.0.0.0:8000"]
        volumes:
            - .:/code
        ports:
            - "8000:8000"
        depends_on:
            - db
    db:
        container_name: avalon-db
        image: postgres:9.6
        ports:
            - "5432:5432"
        volumes:
            - ./docker/postgres:/var/lib/postgresql/data
